<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
        <title>Bootstrap Carousel
            <link
                href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
                rel="stylesheet"
                integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
                crossorigin="anonymous">with Captions
        </title>
    </head>

    <body>

        <div class="container">

            <div id="vocational-fair-unah-vs-2019" class="carousel"
                data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button"
                        data-bs-target="#vocational-fair-unah-vs-2019"
                        data-bs-slide-to="0" class="active" aria-current="true"
                        aria-label="Slide 1"></button>
                    <button type="button"
                        data-bs-target="#vocational-fair-unah-vs-2019"
                        data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button"
                        data-bs-target="#vocational-fair-unah-vs-2019"
                        data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>

                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100"
                            src="static/vocational-fair-unah-vs-2019_seq-1.jpg"
                            alt="vocational-fair-unah-vs-2019_seq-1.jpg">
                    </div>
                    <div class="carousel-item ">
                        <img class="d-block w-100"
                            src="static/vocational-fair-unah-vs-2019_seq-2.jpg"
                            alt="vocational-fair-unah-vs-2019_seq-2.jpg">
                    </div>
                    <div class="carousel-item ">
                        <img class="d-block w-100"
                            src="static/vocational-fair-unah-vs-2019_seq-3.jpg"
                            alt="vocational-fair-unah-vs-2019_seq-3.jpg">
                    </div>
                </div>


                <a class="carousel-control-prev"
                    href="#vocational-fair-unah-vs-2019" role="button"
                    data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true">
                    </span>
                    <span class="sr-only">Previous</span>
                </a>

                <a class="carousel-control-next"
                    href="#vocational-fair-unah-vs-2019" role="button"
                    data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true">
                    </span>
                    <span class="sr-only">Next</span>
                </a>
            </div>

        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    </body>

</html>
